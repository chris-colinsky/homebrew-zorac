name: Build and Publish Bottles

on:
  push:
    branches: [main]
    paths:
      - Formula/zorac.rb
  workflow_dispatch:

jobs:
  build:
    name: Build bottle on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: Homebrew/actions/setup-homebrew@master

      - name: Extract version and root URL
        id: meta
        run: |
          VERSION=$(python3 -c "import re; print(re.search(r'zorac-(\d+\.\d+\.\d+)\.tar\.gz', open('Formula/zorac.rb').read()).group(1))")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "root_url=https://github.com/${{ github.repository }}/releases/download/zorac-$VERSION" >> "$GITHUB_OUTPUT"

      - name: Strip bottle block from formula before building
        run: |
          python3 -c "
          import re
          path = 'Formula/zorac.rb'
          formula = open(path).read()
          formula = re.sub(r'\n  bottle do\n(?:.*\n)*?  end\n', '\n', formula)
          open(path, 'w').write(formula)
          "
          cp Formula/zorac.rb "$(brew --repo chris-colinsky/zorac)/Formula/zorac.rb" || true

      - name: Install for bottling
        run: brew install --build-bottle chris-colinsky/zorac/zorac

      - name: Create bottle
        run: |
          brew bottle \
            --json \
            --root-url="${{ steps.meta.outputs.root_url }}" \
            chris-colinsky/zorac/zorac
          echo "--- Bottle files created ---"
          ls -la *.bottle* 2>/dev/null || echo "No .bottle files found in $(pwd)"

      - name: Upload bottle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bottles-${{ matrix.os }}
          path: |
            *.bottle*.tar.gz
            *.bottle*.json

  publish:
    name: Publish bottles and update formula
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download all bottles
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: bottles/

      - name: Extract version
        id: meta
        run: |
          VERSION=$(python3 -c "import re; print(re.search(r'zorac-(\d+\.\d+\.\d+)\.tar\.gz', open('Formula/zorac.rb').read()).group(1))")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release and upload bottles
        uses: softprops/action-gh-release@v2
        with:
          tag_name: zorac-${{ steps.meta.outputs.version }}
          name: "Bottles for zorac ${{ steps.meta.outputs.version }}"
          files: bottles/*.bottle*.tar.gz
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update formula with bottle block
        run: python3 .github/scripts/update_bottle_block.py bottles/ Formula/zorac.rb

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/zorac.rb
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "bottles: add ${{ steps.meta.outputs.version }} [skip ci]"
          git pull --rebase origin main
          git push
